<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an organization</title>
    <script src="addScript.js"></script>
</head>
<body>
<div>
    <p><b>Put the data in the form and press "Add":</b></p>
    <form onsubmit="return false">
        <p> Enter organisation name: <br>
            <input type="text" id="orgName" name="orgName"> <br>
        </p>
        <p> Enter organisation coordinates: <br>
            <input type="number" id="coordX" name="coordX"> X <br>
            <input type="number" id="coordY" name="coordY"> Y <br>
        </p>
        <p> Enter creation date <br>
            <input type="date" id="creationDate" name="creationDate"> <br>
        </p>
        <p>
            <fieldset id="type">
                <input type="radio" id="publicType" name="type" value="public"> Public <br>
                <input type="radio" id="trustType" name="type" value="trust"> Trust <br>
                <input type="radio" id="privLimitedType" name="type" value="privLimited"> Private Limited <br>
            </fieldset>
        </p>
        <p> Enter official address: <br>
            <input type="text" id="offAddress" name="offAddress"> <br>
        </p>
        <button onclick="addElement()">Add</button>
    </form>
    <a href="home.html">Home page</a>
</div>
</body>
</html>
